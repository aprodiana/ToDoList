<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-do List</title>
    <link rel="stylesheet" type="text/css" href="./CSS/style.css"/>
    <link rel="stylesheet"type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <!-- input field -->
    <form id="form-to-do">
        <input id="to-do-task" type="text" name="to-do-task" class="input" placeholder='Type something here...'>
        <!-- Add button -->
        <input id="add-button" type="submit" value="Add task">
    </form>

    <!-- error message -->
    <p id="text-error" class="hidden">You can't add tasks with no text</p>

    <!-- Task list -->
    <ul id="list-to-do"> 
        <li id="all-done" class="hidden">You are all done, add some new tasks.</li>
    </ul>
    
    <!-- Link JS -->
    <script src="./main.js"></script>
</body>
</html>
